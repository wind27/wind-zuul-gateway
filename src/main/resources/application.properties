server.port=6000
spring.application.name=wind-zuul-gateway
#spring.boot.enableautoconfiguration=false

#待路由请求路径
zuul.routes.consumer.path=/user/**
#基于serviceId的映射
zuul.routes.consumer.serviceId=wind-eureka-provider

eureka.instance.instance-id=wind-zuul-gateway:6000
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=15
eureka.client.service-url.defaultZone=http://discovery:8761/eureka

hystrix.metrics.polling-interval-ms=60000
ribbon.ConnectTimeout=60000
ribbon.ReadTimeout=60000

#hystrix:
#command:
#default:
#execution:
#isolation:
#thread:
#timeoutInMilliseconds: 60000

